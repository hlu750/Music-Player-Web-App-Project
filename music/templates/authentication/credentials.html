{% extends 'layout.html' %}{%block content%}

<section>
    <h1>{{ title }}</h1>
    <form action="{{ url_for('authentication_bp.register') }}" method="post">
        {{ form.csrf_token() }}
        <div>
            {{ form.username }}
        </div>
        <div>
            {{ form.password }}
        </div>
        {{ form.submit }}
    </form>
</section>


{% endblock %}
